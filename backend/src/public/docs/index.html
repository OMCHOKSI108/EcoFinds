<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>EcoFinds API Console</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: system-ui, Segoe UI, Arial;
            margin: 0;
            background: #0b1220;
            color: #dbe7ff
        }

        header {
            padding: 12px 16px;
            background: #07102a
        }

        .wrap {
            display: flex;
            height: calc(100vh - 56px)
        }

        .left {
            width: 360px;
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            padding: 12px;
            box-sizing: border-box
        }

        .search {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: #071022;
            color: inherit
        }

        .list {
            margin-top: 12px;
            overflow: auto;
            height: calc(100% - 56px)
        }

        .item {
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.02);
            cursor: pointer
        }

        .item:hover {
            background: rgba(255, 255, 255, 0.04)
        }

        .right {
            flex: 1;
            padding: 16px;
            box-sizing: border-box
        }

        pre {
            white-space: pre-wrap;
            background: #081229;
            padding: 16px;
            border-radius: 6px;
            overflow: auto;
            height: calc(100% - 40px)
        }

        h1 {
            margin: 0;
            font-size: 18px
        }

        .small {
            font-size: 13px;
            color: #9fb0d9
        }
    </style>
</head>

<body>
    <header>
        <h1>EcoFinds API Console</h1>
        <div class="small">Browse endpoints and see what each endpoint does</div>
    </header>
    <div class="wrap">
        <div class="left">
            <div style="display:flex;gap:8px;margin-bottom:8px">
                <input id="q" class="search" placeholder="search endpoints (e.g. /api/products)" />
                <button id="refresh"
                    style="padding:6px 10px;border-radius:6px;background:#0b2340;color:#cfe">Refresh</button>
            </div>
            <div class="list" id="list"></div>
        </div>
        <div class="right">
            <div id="meta" class="small">Select an endpoint to view details.</div>
            <div id="detail">Loading...</div>
            <pre id="debug"
                style="margin-top:12px;background:#061022;padding:8px;border-radius:6px;color:#9fb0d9;height:80px;overflow:auto">debug: init</pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadAndRender() {
            const detail = document.getElementById('detail');
            const debug = document.getElementById('debug');
            try {
                debug.textContent = 'debug: fetching /docs/api.txt...';
                const response = await fetch('/docs/api.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                debug.textContent = 'debug: fetched ' + text.length + ' chars. rendering...';
                detail.innerHTML = marked.parse(text);
                debug.textContent = 'debug: rendered successfully.';
            } catch (e) {
                console.error('Failed to load and render API docs:', e);
                const errorMessage = `Failed to load API docs. Error: ${e.message}. Please check the browser console for more details.`;
                detail.textContent = errorMessage;
                debug.textContent = 'error: ' + (e.stack || String(e));
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadAndRender();
            const refreshButton = document.getElementById('refresh');
            if (refreshButton) {
                refreshButton.addEventListener('click', loadAndRender);
            }
        });
    </script>
</body>

</html>
