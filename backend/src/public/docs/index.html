<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>EcoFinds API Console</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: system-ui, Segoe UI, Arial;
            margin: 0;
            background: #0b1220;
            color: #dbe7ff
        }

        header {
            padding: 12px 16px;
            background: #07102a
        }

        .wrap {
            display: flex;
            height: calc(100vh - 56px)
        }

        .left {
            width: 360px;
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            padding: 12px;
            box-sizing: border-box
        }

        .search {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: #071022;
            color: inherit
        }

        .list {
            margin-top: 12px;
            overflow: auto;
            height: calc(100% - 56px)
        }

        .item {
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.02);
            cursor: pointer
        }

        .item:hover {
            background: rgba(255, 255, 255, 0.04)
        }

        .right {
            flex: 1;
            padding: 16px;
            box-sizing: border-box
        }

        pre {
            white-space: pre-wrap;
            background: #081229;
            padding: 16px;
            border-radius: 6px;
            overflow: auto;
            height: calc(100% - 40px)
        }

        h1 {
            margin: 0;
            font-size: 18px
        }

        .small {
            font-size: 13px;
            color: #9fb0d9
        }
    </style>
</head>

<body>
    <header>
        <h1>EcoFinds API Console</h1>
        <div class="small">Browse endpoints and see what each endpoint does</div>
    </header>
    <div class="wrap">
        <div class="left">
            <input id="q" class="search" placeholder="search endpoints (e.g. /api/products)" />
            <div class="list" id="list"></div>
        </div>
        <div class="right">
            <div id="meta" class="small">Select an endpoint to view details.</div>
            <pre id="detail">Loading...</pre>
        </div>
    </div>

    <script>
        async function load() {
            const res = await fetch('/api/endpoints');
            const data = await res.json();
            const text = data.text || '';
            // parse into sections by blank lines and headings
            const sections = text.split('\n\n').map(s => s.trim()).filter(Boolean);
            const items = [];
            // simple heuristic: lines that start with METHOD PATH or lines with '/api/'
            sections.forEach(s => {
                const first = s.split('\n')[0];
                if (first.match(/POST|GET|PUT|DELETE|PATCH|GET\s+\/api\//) || s.includes('/api/')) items.push({ title: first, body: s });
            });
            // fallback: if no items, show raw
            const list = document.getElementById('list');
            if (items.length === 0) {
                list.innerHTML = '<div class="item">No structured endpoints found â€” raw view below</div>';
                document.getElementById('detail').textContent = text;
                return;
            }
            items.forEach((it, idx) => {
                const el = document.createElement('div'); el.className = 'item'; el.textContent = it.title.substring(0, 80);
                el.onclick = () => { document.getElementById('detail').textContent = it.body; document.getElementById('meta').textContent = it.title };
                list.appendChild(el);
                if (idx === 0) { el.click(); }
            });

            document.getElementById('q').addEventListener('input', (e) => {
                const q = e.target.value.toLowerCase();
                list.childNodes.forEach((node, i) => {
                    node.style.display = items[i].body.toLowerCase().includes(q) ? '' : 'none';
                });
            });
        }
        load().catch(e => { document.getElementById('detail').textContent = 'Failed to load endpoints: ' + e.message });
    </script>
</body>

</html>
